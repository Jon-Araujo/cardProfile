<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="container bg-warning">
    <div id="div-vue">
        <h1>Usuários de Teste via REST</h1>
        <p style="color:white;font-size:20px;">Os usuários deste exemplo são fornecidos pela API de testes requres.in
        </p>
        <div class="row row-cols-3">
            <div id="usuarios" class="container-fluid col" v-for="item in lista">
                <div class="card p-2 m-3">
                    <img v-bind:src="item.avatar" alt="fotografia do usuário" class="cad-img-top">
                    <div class="card-body">
                        <h2 class="card-title">{{item.first_name}} {{item.last_name}}</h2>
                        <p class="card-text">{{item.email}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script>
        Vue.createApp({
            data() {
                methods: {
                    var vm = this;
                    axios
                        .get('https://reqres.in/api/users?per_page=10')
                        .then(function (response) {
                            vm.lista = response.data.data
                        })
                }
                return {
                    lista: vm.lista
                }
            }
        }).mount("#div-vue")
    </script>
</body>

</html>
